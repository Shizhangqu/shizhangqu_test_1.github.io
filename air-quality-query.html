        let pollutantChart, meteorologicalChart;
        let pollutantData = [];
        let meteorologicalData = [];
        let currentPollutantChartType = 'line';
        let currentMeteorologicalChartType = 'line';
        let currentPollutantPage = 1;
        let currentMeteorologicalPage = 1;
        const pageSize = 10;

        // 检查登录状态
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const username = localStorage.getItem('username');
            
            if (isLoggedIn !== 'true') {
                window.location.href = 'login.html';
                return;
            }
            
            if (username) {
                document.getElementById('userName').textContent = username;
                document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();
            }
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                localStorage.removeItem('loginTime');
                window.location.href = 'login.html';
            }
        }

                    const item = {
                        time: timestamp,

                        hour: h,
                        PM25: Math.max(0, Math.round(12 + (Math.random() - 0.5) * 10)), // 12±5
                        PM10: Math.max(0, Math.round(10 + (Math.random() - 0.5) * 20)), // 10±10

                        NO2: Math.max(0, Math.round(1 + (Math.random() - 0.5) * 2)), // 1±1
                        SO2: 1, // 固定为1

                        AQI: 0
                    };
                    
                    // 计算AQI为同一时段各污染物的最大值
                    const aqi = Math.max(
                        calculateAQI(item.PM25, 'PM25'),
                        calculateAQI(item.PM10, 'PM10'),
                        calculateAQI(item.O3_8h, 'O3'),
                        calculateAQI(item.O3, 'O3'),
                        calculateAQI(item.NO2, 'NO2'),

                    );
                    item.AQI = Math.round(aqi);

        function calculateAQI(value, type) {
            const breakpoints = {
                PM25: [[0,50,0,35],[50,100,35,75],[100,150,75,115],[150,200,115,150],[200,300,150,250],[300,500,250,500]],
                PM10: [[0,50,0,50],[50,100,50,150],[100,150,150,250],[150,200,250,350],[200,300,350,420],[300,500,420,600]],
                O3: [[0,50,0,100],[50,100,100,160],[100,150,160,215],[150,200,215,265],[200,300,265,800],[300,500,800,1200]],
                NO2: [[0,50,0,40],[50,100,40,80],[100,150,80,180],[150,200,180,280],[200,300,280,565],[300,500,565,750]],
                SO2: [[0,50,0,50],[50,100,50,150],[100,150,150,475],[150,200,475,800],[200,300,800,1600],[300,500,1600,2620]],
                CO: [[0,50,0,2],[50,100,2,4],[100,150,4,14],[150,200,14,24],[200,300,24,36],[300,500,36,60]]
            };
            
            const bp = breakpoints[type] || breakpoints.PM25;
            for (let i = 0; i < bp.length; i++) {
                if (value >= bp[i][0] && value <= bp[i][1]) {
                    const aqi = ((bp[i][3] - bp[i][2]) / (bp[i][1] - bp[i][0])) * (value - bp[i][0]) + bp[i][2];
                    return aqi;
                }
            }
            return 0;
        }

        // 更新滑块位置
        function updateHandlePosition(event, type) {
            const container = document.querySelector(`#${type}TimelineRange`).parentElement;
            const rect = container.getBoundingClientRect();
            const timeRange = type === 'pollutant' ? pollutantTimeRange : meteorologicalTimeRange;
            const data = type === 'pollutant' ? pollutantData : meteorologicalData;
            
            let percentage = ((event.clientX - rect.left) / rect.width) * 100;
            percentage = Math.max(0, Math.min(100, percentage));
            
            if (activeHandle.side === 'left') {
                timeRange.start = Math.max(0, Math.min(percentage, timeRange.end - 1));
            } else {
                timeRange.end = Math.min(100, Math.max(percentage, timeRange.start + 1));
            }
            
            updateSliderPosition(type);
            
            // 更新时间标签
            if (data.length > 0) {
                const startIdx = Math.floor(data.length * timeRange.start / 100);
                const endIdx = Math.min(data.length - 1, Math.floor(data.length * timeRange.end / 100));
                document.getElementById(`${type}TimelineStart`).textContent = data[startIdx].time;
                document.getElementById(`${type}TimelineEnd`).textContent = data[endIdx].time;
            }
        }
