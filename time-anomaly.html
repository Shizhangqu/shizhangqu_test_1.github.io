    <script>
        let anomalyChart;
        let allData = [];
        let baselineData = [];
        let currentTimeRange = { start: 0, end: 100 };
        let isDraggingLeft = false;
        let isDraggingRight = false;

        // 生成演示数据
        function generateData(startDate, endDate, timeType) {
            const data = [];
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            if (timeType === 'monthly') {
                // 按月生成
                for (let d = new Date(start); d <= end; d.setMonth(d.getMonth() + 1)) {
                    const year = d.getFullYear();
                    const month = d.getMonth() + 1;
                    const monthStr = `${year}-${String(month).padStart(2, '0')}`;
                    
                    const dayOfYear = Math.floor((d - new Date(year, 0, 0)) / 1000 / 60 / 60 / 24);
                    const seasonalFactor = Math.sin(dayOfYear / 365 * Math.PI * 2);
                    
                    data.push({
                        time: monthStr,
                        date: new Date(year, month - 1, 1),
                        PM25: Math.max(0, Math.round(45 + seasonalFactor * 25 + (Math.random() - 0.5) * 15)),
                        PM10: Math.max(0, Math.round(70 + seasonalFactor * 35 + (Math.random() - 0.5) * 20)),
                        O3_8h: Math.max(0, Math.round(80 + seasonalFactor * 40 + (Math.random() - 0.5) * 25)),
                        NO2: Math.max(0, Math.round(30 + seasonalFactor * 15 + (Math.random() - 0.5) * 10)),
                        SO2: Math.max(0, Math.round(15 + seasonalFactor * 8 + (Math.random() - 0.5) * 5)),
                        CO: Math.max(0, Math.round((0.8 + seasonalFactor * 0.3 + (Math.random() - 0.5) * 0.2) * 10) / 10)
                    });
                }
            } else if (timeType === 'daily') {
                // 按日生成
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    const dateStr = d.toISOString().split('T')[0];
                    const dayOfYear = Math.floor((d - new Date(d.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
                    const seasonalFactor = Math.sin(dayOfYear / 365 * Math.PI * 2);
                    
                    data.push({
                        time: dateStr,
                        date: new Date(d),
                        PM25: Math.max(0, Math.round(45 + seasonalFactor * 25 + (Math.random() - 0.5) * 15)),
                        PM10: Math.max(0, Math.round(70 + seasonalFactor * 35 + (Math.random() - 0.5) * 20)),
                        O3_8h: Math.max(0, Math.round(80 + seasonalFactor * 40 + (Math.random() - 0.5) * 25)),
                        NO2: Math.max(0, Math.round(30 + seasonalFactor * 15 + (Math.random() - 0.5) * 10)),
                        SO2: Math.max(0, Math.round(15 + seasonalFactor * 8 + (Math.random() - 0.5) * 5)),
                        CO: Math.max(0, Math.round((0.8 + seasonalFactor * 0.3 + (Math.random() - 0.5) * 0.2) * 10) / 10)
                    });
                }
            } else {
                // 按小时生成（采样）
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    const dateStr = d.toISOString().split('T')[0];
                    // 每天采样6个点
                    for (let h = 0; h < 24; h += 4) {
                        const hour = String(h).padStart(2, '0');
                        const timeStr = `${dateStr} ${hour}:00:00`;
                        const dayOfYear = Math.floor((d - new Date(d.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
                        const seasonalFactor = Math.sin(dayOfYear / 365 * Math.PI * 2);
                        const hourlyFactor = Math.sin(h / 24 * Math.PI * 2);
                        
                        data.push({
                            time: timeStr,
                            date: new Date(d),
                            hour: h,
                            PM25: Math.max(0, Math.round(45 + seasonalFactor * 25 + hourlyFactor * 10 + (Math.random() - 0.5) * 15)),
                            PM10: Math.max(0, Math.round(70 + seasonalFactor * 35 + hourlyFactor * 15 + (Math.random() - 0.5) * 20)),
                            O3_8h: Math.max(0, Math.round(80 + seasonalFactor * 40 + hourlyFactor * 20 + (Math.random() - 0.5) * 25)),
                            NO2: Math.max(0, Math.round(30 + seasonalFactor * 15 + hourlyFactor * 8 + (Math.random() - 0.5) * 10)),
                            SO2: Math.max(0, Math.round(15 + seasonalFactor * 8 + hourlyFactor * 3 + (Math.random() - 0.5) * 5)),
                            CO: Math.max(0, Math.round((0.8 + seasonalFactor * 0.3 + hourlyFactor * 0.1 + (Math.random() - 0.5) * 0.2) * 10) / 10)
                        });
                    }
                }
            }
            
            return data;
        }

        // 计算距平值（相对于历史平均）
        function calculateAnomaly(data, pollutant) {
            // 计算历史平均值（使用前一年的数据作为基准）
            const historicalAvg = calculateHistoricalAverage(data, pollutant);
            
            return data.map(item => {
                const value = item[pollutant];
                const anomaly = value - historicalAvg;
                const anomalyPercent = historicalAvg > 0 ? (anomaly / historicalAvg) * 100 : 0;
                return {
                    ...item,
                    value: value,
                    anomaly: anomaly,
                    anomalyPercent: anomalyPercent,
                    historicalAvg: historicalAvg
                };
            });
        }

        function calculateHistoricalAverage(data, pollutant) {
            // 简化处理：使用数据的前30%作为历史基准
            const sampleSize = Math.max(1, Math.floor(data.length * 0.3));
            const sample = data.slice(0, sampleSize);
            const sum = sample.reduce((acc, item) => acc + item[pollutant], 0);
            return sum / sample.length;
        }

        function analyze() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const timeType = document.getElementById('timeType').value;
            const pollutant = document.getElementById('pollutantSelect').value;
            const includeBaseline = document.getElementById('includeBaseline').checked;
            
            allData = generateData(startDate, endDate, timeType);
            const anomalyData = calculateAnomaly(allData, pollutant);
            
            updateChart(anomalyData, pollutant, includeBaseline);
        }

        function updateChart(anomalyData, pollutant, includeBaseline) {
            const ctx = document.getElementById('anomalyChart').getContext('2d');
            
            if (anomalyChart) {
                anomalyChart.destroy();
            }
            
            const filteredData = filterDataByRange(anomalyData);
            const labels = filteredData.map(d => d.time);
            
            const datasets = [
                {
                    label: '距平值',
                    data: filteredData.map(d => d.anomaly),
                    backgroundColor: filteredData.map(d => d.anomaly >= 0 ? 'rgba(231, 76, 60, 0.6)' : 'rgba(52, 152, 219, 0.6)'),
                    borderColor: filteredData.map(d => d.anomaly >= 0 ? 'rgba(231, 76, 60, 1)' : 'rgba(52, 152, 219, 1)'),
                    borderWidth: 1
                }
            ];
            
            if (includeBaseline && filteredData.length > 0) {
                datasets.push({
                    label: '历史平均值',
                    data: filteredData.map(d => d.historicalAvg),
                    backgroundColor: 'rgba(149, 165, 166, 0.6)',
                    borderColor: 'rgba(149, 165, 166, 1)',
                    borderWidth: 1,
                    type: 'line',
                    tension: 0.1
                });
            }
            
            anomalyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    height: 400,
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: { display: true, text: '距平值' },
                            grid: {
                                color: function(context) {
                                    if (context.tick.value === 0) {
                                        return 'rgba(0, 0, 0, 0.5)';
                                    }
                                    return 'rgba(0, 0, 0, 0.1)';
                                }
                            }
                        },
                        x: {
                            title: { display: true, text: '时间' },
                            ticks: { maxRotation: 45, minRotation: 45 }
                        }
                    },
                    plugins: {
                        legend: { display: true, position: 'top' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const dataIndex = context.dataIndex;
                                    const item = filteredData[dataIndex];
                                    if (context.datasetIndex === 0) {
                                        return [
                                            `距平值: ${item.anomaly.toFixed(2)}`,
                                            `距平百分比: ${item.anomalyPercent.toFixed(2)}%`,
                                            `实际值: ${item.value.toFixed(2)}`,
                                            `历史平均: ${item.historicalAvg.toFixed(2)}`
                                        ];
                                    }
                                    return context.dataset.label + ': ' + context.parsed.y;
                                }
                            }
                        }
                    }
                }
            });
        }

        function filterDataByRange(data) {
            const total = data.length;
            const startIdx = Math.floor(total * currentTimeRange.start / 100);
            const endIdx = Math.floor(total * currentTimeRange.end / 100);
            return data.slice(startIdx, endIdx);
        }

        // 初始化时间轴滑块
        function initTimelineSlider() {
            const rangeElement = document.getElementById('anomalyTimelineRange');
            const handleLeft = document.getElementById('anomalyTimelineHandleLeft');
            const handleRight = document.getElementById('anomalyTimelineHandleRight');
            const container = document.querySelector('.timeline-slider-container');
            
            // 更新滑块位置
            function updateSliderPosition() {
                const startPercent = currentTimeRange.start;
                const endPercent = currentTimeRange.end;
                
                rangeElement.style.left = `${startPercent}%`;
                rangeElement.style.width = `${endPercent - startPercent}%`;
                handleLeft.style.left = `${startPercent}%`;
                handleRight.style.left = `${endPercent}%`;
                
                // 更新标签
                updateTimelineLabels();
            }
            
            // 更新时间轴标签
            function updateTimelineLabels() {
                if (allData.length === 0) return;
                
                const startIdx = Math.floor(allData.length * currentTimeRange.start / 100);
                const endIdx = Math.floor(allData.length * currentTimeRange.end / 100) - 1;
                
                const startLabel = document.getElementById('anomalyTimelineStart');
                const endLabel = document.getElementById('anomalyTimelineEnd');
                
                if (startIdx >= 0 && startIdx < allData.length) {
                    startLabel.textContent = allData[startIdx].time;
                }
                if (endIdx >= 0 && endIdx < allData.length) {
                    endLabel.textContent = allData[endIdx].time;
                }
            }
            
            // 处理鼠标拖动
            function handleDrag(event, isLeft) {
                const rect = container.getBoundingClientRect();
                const containerWidth = rect.width;
                let percent = ((event.clientX - rect.left) / containerWidth) * 100;
                percent = Math.max(0, Math.min(100, percent));
                
                if (isLeft) {
                    currentTimeRange.start = Math.min(percent, currentTimeRange.end - 5);
                } else {
                    currentTimeRange.end = Math.max(percent, currentTimeRange.start + 5);
                }
                
                updateSliderPosition();
                
                // 更新图表
                const pollutant = document.getElementById('pollutantSelect').value;
                const includeBaseline = document.getElementById('includeBaseline').checked;
                const anomalyData = calculateAnomaly(allData, pollutant);
                updateChart(anomalyData, pollutant, includeBaseline);
            }
            
            // 鼠标按下事件
            handleLeft.addEventListener('mousedown', () => {
                isDraggingLeft = true;
            });
            
            handleRight.addEventListener('mousedown', () => {
                isDraggingRight = true;
            });
            
            // 鼠标移动事件
            document.addEventListener('mousemove', (event) => {
                if (isDraggingLeft) {
                    handleDrag(event, true);
                } else if (isDraggingRight) {
                    handleDrag(event, false);
                }
            });
            
            // 鼠标释放事件
            document.addEventListener('mouseup', () => {
                isDraggingLeft = false;
                isDraggingRight = false;
            });
            
            // 初始化位置
            updateSliderPosition();
        }
        
        // 退出登录函数
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                window.location.href = 'login.html';
            }
        }

        // 初始化
        window.onload = function() {
            // 初始化用户菜单
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            
            // 设置用户名首字母
            const displayName = userName.textContent;
            if (displayName) {
                userAvatar.textContent = displayName.charAt(0);
            }
            
            analyze();
            
            // 延迟初始化时间轴滑块，确保DOM已加载完成
            setTimeout(initTimelineSlider, 500);
        };
    </script>
