<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 空气质量分析服务系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #3498db;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .login-logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        .login-title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .login-subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }
        .form-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .form-input.error {
            border-color: #e74c3c;
        }
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .login-tips {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            color: #7f8c8d;
            line-height: 1.5;
        }
        .login-tips strong {
            color: #2c3e50;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <div class="login-logo-icon">AQ</div>
            <span>空气质量分析服务系统</span>
        </div>
        
        <h1 class="login-title">用户登录</h1>
        <p class="login-subtitle">请输入您的账号和密码</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">账号</label>
                <input type="text" id="username" class="form-input" placeholder="请输入账号" required>
                <div class="error-message" id="usernameError">请输入账号</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
                <div class="error-message" id="passwordError">请输入密码</div>
            </div>
            
            <button type="submit" class="login-btn">登录</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px; font-size: 14px; color: #7f8c8d;">正在登录...</p>
        </div>
        
    </div>

    <script>
        // 登录表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取输入值
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // 清除之前的错误状态
            document.getElementById('username').classList.remove('error');
            document.getElementById('password').classList.remove('error');
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            
            // 验证输入
            let hasError = false;
            if (!username) {
                document.getElementById('username').classList.add('error');
                document.getElementById('usernameError').style.display = 'block';
                hasError = true;
            }
            if (!password) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            }
            
            if (hasError) {
                return;
            }
            
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.login-btn').disabled = true;
            
            // 模拟登录验证（实际项目中应该发送到后端验证）
            setTimeout(() => {
                if (username === 'admin' && password === 'admin') {
                    // 登录成功，保存登录状态
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('loginTime', new Date().toISOString());
                    
                    // 跳转到首页
                    window.location.href = 'index.html';
                } else {
                    // 登录失败
                    document.getElementById('loading').style.display = 'none';
                    document.querySelector('.login-btn').disabled = false;
                    alert('账号或密码错误，请重试！');
                }
            }, 1000);
        });
        
        // 页面加载时检查是否已经登录
        window.addEventListener('load', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                // 如果已经登录，直接跳转到首页
                window.location.href = 'index.html';
            }
        });
        
        // 回车键提交表单
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
