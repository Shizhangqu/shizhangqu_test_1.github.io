        let comparisonChart;

        // 监测指标类型切换
        function onIndicatorTypeChange() {
            const indicatorType = document.getElementById('indicatorType').value;
            if (indicatorType === 'pollutant') {
                document.getElementById('pollutantIndicatorSelect').style.display = 'block';
                document.getElementById('meteorologicalIndicatorSelect').style.display = 'none';
            } else {
                document.getElementById('pollutantIndicatorSelect').style.display = 'none';
                document.getElementById('meteorologicalIndicatorSelect').style.display = 'block';
            }
            // 清空数据，重新查询
            allStationData = {};
            if (comparisonChart) {
                comparisonChart.destroy();
            }
            document.getElementById('tableBody').innerHTML = '';
        }

        // 生成演示数据
        function generateStationData(stationId, startDate, endDate, isHistorical = false) {
            const data = [];
            const start = new Date(startDate);
            const end = new Date(endDate);
            const indicatorType = document.getElementById('indicatorType').value;
            
            // 为不同站点生成略有差异的数据
            const stationOffset = parseInt(stationId.replace('station', '')) * 3;
            
            for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                const dateStr = d.toISOString().split('T')[0];
                const dayOfYear = Math.floor((d - new Date(d.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
                const seasonalFactor = Math.sin(dayOfYear / 365 * Math.PI * 2);
                
                // 历史同期数据稍微不同
                const historicalOffset = isHistorical ? -5 : 0;
                
                const item = {
                    date: dateStr,
                    station: stationId
                };
                
                if (indicatorType === 'pollutant') {
                    // 根据用户要求调整各污染物的基准值和波动范围
                    item.PM25 = Math.max(0, Math.round(12 + (Math.random() - 0.5) * 10 + stationOffset + historicalOffset)); // PM2.5调整在12±5之间波动
                    item.PM10 = Math.max(0, Math.round(10 + (Math.random() - 0.5) * 20 + stationOffset + historicalOffset)); // PM10调整在10±10之间波动
                    item.O3_8h = Math.max(0, Math.round(10 + (Math.random() - 0.5) * 10 + stationOffset + historicalOffset)); // O3-8h调整在10±5之间波动
                    item.NO2 = Math.max(0, Math.round(1 + (Math.random() - 0.5) * 2 + stationOffset + historicalOffset)); // NO2调整在1±1之间波动
                    item.SO2 = 1; // SO2固定为1
                    item.CO = Math.max(0, Math.round((3 + (Math.random() - 0.5) * 2) * 10) / 10); // CO调整在3±1之间波动
                    item.AQI = 0;
                    
                    // 计算AQI
                    const aqi = Math.max(
                        calculateAQI(item.PM25, 'PM25'),
                        calculateAQI(item.PM10, 'PM10'),
                        calculateAQI(item.O3_8h, 'O3'),
                        calculateAQI(item.NO2, 'NO2'),
                        calculateAQI(item.SO2, 'SO2'),
                        calculateAQI(item.CO, 'CO')
                    );
                    item.AQI = Math.round(aqi);
                } else {
                    // 气象因子
                    item.windDirection = Math.round(Math.random() * 360);
                    item.windSpeed = Math.max(0, Math.round((2 + Math.random() * 4) * 10) / 10);
                    item.temperature = Math.round((5 + Math.random() * 15) * 10) / 10;
                    item.humidity = Math.round(50 + Math.random() * 40);
                    item.pressure = Math.round(1010 + (Math.random() - 0.5) * 20);
                    item.precipitation = Math.round(Math.random() * 5 * 10) / 10;
                }
                
                data.push(item);
            }
            
            return data;
        }

        function calculateAQI(value, type) {
            const breakpoints = {
                PM25: [[0,50,0,35],[50,100,35,75],[100,150,75,115],[150,200,115,150],[200,300,150,250],[300,500,250,500]],
                PM10: [[0,50,0,50],[50,100,50,150],[100,150,150,250],[150,200,250,350],[200,300,350,420],[300,500,420,600]],
                O3: [[0,50,0,100],[50,100,100,160],[100,150,160,215],[150,200,215,265],[200,300,265,800],[300,500,800,1200]],
                NO2: [[0,50,0,40],[50,100,40,80],[100,150,80,180],[150,200,180,280],[200,300,280,565],[300,500,565,750]],
                SO2: [[0,50,0,50],[50,100,50,150],[100,150,150,475],[150,200,475,800],[200,300,800,1600],[300,500,1600,2620]],
                CO: [[0,50,0,2],[50,100,2,4],[100,150,4,14],[150,200,14,24],[200,300,24,36],[300,500,36,60]]
            };
            
            const bp = breakpoints[type] || breakpoints.PM25;
            for (let i = 0; i < bp.length; i++) {
                if (value >= bp[i][0] && value <= bp[i][1]) {
                    const aqi = ((bp[i][3] - bp[i][2]) / (bp[i][1] - bp[i][0])) * (value - bp[i][0]) + bp[i][2];
                    return aqi;
                }
            }
            return 0;
        }

        function queryData() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            // 生成当前时段数据
            selectedStations.forEach(stationId => {
                allStationData[stationId] = generateStationData(stationId, startDate, endDate, false);
                
                // 检查是否需要生成历史同期数据
                const toggleButton = document.getElementById('toggleHistorical');
                const includeHistorical = toggleButton.classList.contains('active');
                
                if (includeHistorical) {
                    const historicalStart = new Date(startDate);
                    historicalStart.setFullYear(historicalStart.getFullYear() - 1);
                    const historicalEnd = new Date(endDate);
                    historicalEnd.setFullYear(historicalEnd.getFullYear() - 1);
                    allStationData[stationId + '_historical'] = generateStationData(
                        stationId, 
                        historicalStart.toISOString().split('T')[0], 
                        historicalEnd.toISOString().split('T')[0], 
                        true
                    );
                } else {
                    delete allStationData[stationId + '_historical'];
                }
            });
            
            currentPage = 1;
            updateChart();
            updateTable();
            updateValueRange();
        }

        function toggleHistoricalData() {
            const toggleButton = document.getElementById('toggleHistorical');
            toggleButton.classList.toggle('active');
            queryData();
        }

        function updateChart() {
            if (selectedStations.length === 0) return;
            
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            
            if (comparisonChart) {
                comparisonChart.destroy();
            }
            
            const indicatorType = document.getElementById('indicatorType').value;
            let indicator, indicatorName, unit;
            
            if (indicatorType === 'pollutant') {
                indicator = document.getElementById('pollutantIndicator').value;
                const names = {
                    PM25: 'PM2.5',
                    PM10: 'PM10',
                    O3_8h: 'O₃-8h',
                    NO2: 'NO₂',
                    SO2: 'SO₂',
                    CO: 'CO',
                    AQI: 'AQI'
                };
                indicatorName = names[indicator] || indicator;
                unit = indicator === 'CO' ? 'mg/m³' : indicator === 'AQI' ? '' : 'μg/m³';
            } else {
                indicator = document.getElementById('meteorologicalIndicator').value;
                const names = {
                    windDirection: '风向',
                    windSpeed: '风速',
                    temperature: '温度',
                    humidity: '相对湿度',
                    pressure: '大气压',
                    precipitation: '降水量'
                };
                indicatorName = names[indicator] || indicator;
                unit = indicator === 'windSpeed' ? 'm/s' : 
                       indicator === 'temperature' ? '℃' : 
                       indicator === 'humidity' ? '%' : 
                       indicator === 'pressure' ? 'hPa' : 
                       indicator === 'precipitation' ? 'mm' : '°';
            }
            
            // 获取所有日期
            const allDates = new Set();
            selectedStations.forEach(stationId => {
                if (allStationData[stationId]) {
                    allStationData[stationId].forEach(item => allDates.add(item.date));
                }
                if (allStationData[stationId + '_historical']) {
                    allStationData[stationId + '_historical'].forEach(item => allDates.add(item.date));
                }
            });
            const sortedDates = Array.from(allDates).sort();
            const filteredDates = filterDatesByRange(sortedDates);
            
            const colors = ['#3498db', '#e74c3c', '#27ae60', '#f39c12', '#9b59b6', '#1abc9c', '#e67e22', '#34495e'];
            
            const datasets = [];
            let colorIdx = 0;
            
            selectedStations.forEach(stationId => {
                const station = stations.find(s => s.id === stationId);
                if (allStationData[stationId]) {
                    const data = filteredDates.map(date => {
                        const item = allStationData[stationId].find(d => d.date === date);
                        return item ? item[indicator] : null;
                    });
                    
                    datasets.push({
                        label: station.name,
                        data: data,
                        borderColor: colors[colorIdx % colors.length],
                        backgroundColor: colors[colorIdx % colors.length] + '20',
                        tension: 0.4,
                        fill: false
                    });
                    colorIdx++;
                }
                
                if (allStationData[stationId + '_historical']) {
                    const data = filteredDates.map(date => {
                        const item = allStationData[stationId + '_historical'].find(d => d.date === date);
                        return item ? item[indicator] : null;
                    });
                    
                    datasets.push({
                        label: station.name + ' (历史同期)',
                        data: data,
                        borderColor: colors[colorIdx % colors.length],
                        backgroundColor: colors[colorIdx % colors.length] + '20',
                        borderDash: [5, 5],
                        tension: 0.4,
                        fill: false
                    });
                    colorIdx++;
                }
            });
            
            // 创建数据范围区域标注
            const minValue = parseFloat(document.getElementById('minValue').value) || 0;
            const maxValue = parseFloat(document.getElementById('maxValue').value) || 500;
            
            // 添加范围区域标注数据集
            const rangeDataset = {
                label: '数据范围',
                data: filteredDates.map(() => null), // 不显示点
                borderColor: 'transparent',
                backgroundColor: 'rgba(230, 126, 34, 0.1)',
                fill: true,
                borderWidth: 0,
                pointRadius: 0,
                pointHoverRadius: 0,
                order: -1 // 确保它在所有其他数据集之下
            };
            
            // 添加到数据集列表开头
            datasets.unshift(rangeDataset);
            
            comparisonChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: filteredDates,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    height: 400,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: `${indicatorName}${unit ? ` (${unit})` : ''}` },
                            min: minValue,
                            max: maxValue
                        },
                        x: {
                            title: { display: true, text: '日期' },
                            ticks: { maxRotation: 45, minRotation: 45 }
                        }
                    },
                    plugins: {
                        legend: { 
                            display: true, 
                            position: 'top',
                            // 隐藏范围区域的图例
                            labels: {
                                filter: function(item, chart) {
                                    return item.text !== '数据范围';
                                }
                            }
                        }
                    }
                }
            });
            
            // 更新时间轴标签
            const labelStart = document.getElementById('timelineStart');
            const labelEnd = document.getElementById('timelineEnd');
            if (sortedDates.length > 0) {
                labelStart.textContent = sortedDates[0];
                labelEnd.textContent = sortedDates[sortedDates.length - 1];
            }
        }

        function filterDatesByRange(dates) {
            const total = dates.length;
            const startIdx = Math.floor(total * currentTimeRange.start / 100);
            const endIdx = Math.floor(total * currentTimeRange.end / 100);
            return dates.slice(startIdx, endIdx);
        }

        function switchChartType(type) {
            // 这里可以切换图表类型，目前只有折线图
            updateChart();
        }
        
        function initTimelineSlider() {
            const sliderContainer = document.querySelector('.timeline-slider-container');
            const sliderRange = document.getElementById('timelineRange');
            const handleLeft = document.getElementById('timelineHandleLeft');
            const handleRight = document.getElementById('timelineHandleRight');
            const labelStart = document.getElementById('timelineStart');
            const labelEnd = document.getElementById('timelineEnd');
            
            let isDraggingLeft = false;
            let isDraggingRight = false;
            
            function updateSlider() {
                sliderRange.style.left = currentTimeRange.start + '%';
                sliderRange.style.width = (currentTimeRange.end - currentTimeRange.start) + '%';
                handleLeft.style.left = currentTimeRange.start + '%';
                handleRight.style.left = currentTimeRange.end + '%';
            }
            
            function setTimelineRange(start, end) {
                currentTimeRange.start = Math.max(0, Math.min(100, start));
                currentTimeRange.end = Math.max(0, Math.min(100, end));
                if (currentTimeRange.start >= currentTimeRange.end) {
                    currentTimeRange.start = Math.max(0, currentTimeRange.end - 10);
                }
                updateSlider();
                updateChart();
                updateTable();
            }
            
            // 初始化滑块位置
            updateSlider();
            
            // 更新标签显示
            if (selectedStations.length > 0 && allStationData[selectedStations[0]]) {
                const dates = allStationData[selectedStations[0]].map(item => item.date).sort();
                if (dates.length > 0) {
                    labelStart.textContent = dates[0];
                    labelEnd.textContent = dates[dates.length - 1];
                }
            }
            
            // 鼠标事件处理
            function getPosition(e) {
                const rect = sliderContainer.getBoundingClientRect();
                return ((e.clientX - rect.left) / rect.width) * 100;
            }
            
            handleLeft.addEventListener('mousedown', () => {
                isDraggingLeft = true;
            });
            
            handleRight.addEventListener('mousedown', () => {
                isDraggingRight = true;
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDraggingLeft) {
                    const pos = getPosition(e);
                    setTimelineRange(pos, currentTimeRange.end);
                } else if (isDraggingRight) {
                    const pos = getPosition(e);
                    setTimelineRange(currentTimeRange.start, pos);
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDraggingLeft = false;
                isDraggingRight = false;
            });
            
            // 点击轨道设置范围
            sliderContainer.addEventListener('click', (e) => {
                if (!isDraggingLeft && !isDraggingRight) {
                    const pos = getPosition(e);
                    // 计算距离哪个手柄更近
                    const distToLeft = Math.abs(pos - currentTimeRange.start);
                    const distToRight = Math.abs(pos - currentTimeRange.end);
                    if (distToLeft < distToRight) {
                        setTimelineRange(pos, currentTimeRange.end);
                    } else {
                        setTimelineRange(currentTimeRange.start, pos);
                    }
                }
            });
        }

        function updateValueRange() {
            const indicatorType = document.getElementById('indicatorType').value;
            const indicator = indicatorType === 'pollutant' 
                ? document.getElementById('pollutantIndicator').value
                : document.getElementById('meteorologicalIndicator').value;
            
            // 计算当前数据的范围
            let min = Infinity, max = -Infinity;
            
            selectedStations.forEach(stationId => {
                if (allStationData[stationId]) {
                    allStationData[stationId].forEach(item => {
                        const value = item[indicator];
                        if (value !== undefined && value !== null) {
                            if (value < min) min = value;
                            if (value > max) max = value;
                        }
                    });
                }
            });
            
            if (min !== Infinity && max !== -Infinity) {
                document.getElementById('minValue').value = Math.max(0, Math.floor(min));
                document.getElementById('maxValue').value = Math.ceil(max);
            }
        }

        function filterByRange() {
            // 更新图表显示范围
            updateChart();
            updateTable();
        }

        function resetRange() {
            updateValueRange();
            filterByRange();
        }

        // 更新数据表格
        function updateTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            const pagination = document.getElementById('pagination');
            
            if (selectedStations.length === 0) {
                thead.innerHTML = '';
                tbody.innerHTML = '';
                pagination.innerHTML = '';
                return;
            }
            
            const indicatorType = document.getElementById('indicatorType').value;
            let indicator, indicatorName;
            
            if (indicatorType === 'pollutant') {
                indicator = document.getElementById('pollutantIndicator').value;
                const names = {
                    PM25: 'PM2.5',
                    PM10: 'PM10',
                    O3_8h: 'O₃-8h',
                    NO2: 'NO₂',
                    SO2: 'SO₂',
                    CO: 'CO',
                    AQI: 'AQI'
                };
                indicatorName = names[indicator] || indicator;
            } else {
                indicator = document.getElementById('meteorologicalIndicator').value;
                const names = {
                    windDirection: '风向',
                    windSpeed: '风速',
                    temperature: '温度',
                    humidity: '相对湿度',
                    pressure: '大气压',
                    precipitation: '降水量'
                };
                indicatorName = names[indicator] || indicator;
            }
            
            // 合并所有日期
            const allDates = new Set();
            selectedStations.forEach(stationId => {
                if (allStationData[stationId]) {
                    allStationData[stationId].forEach(item => allDates.add(item.date));
                }
            });
            const sortedDates = Array.from(allDates).sort();
            const filteredDates = filterDatesByRange(sortedDates);
            
            // 生成表头
            thead.innerHTML = `<tr><th>日期</th>${selectedStations.map(stationId => {
                const station = stations.find(s => s.id === stationId);
                return `<th>${station.name}</th>`;
            }).join('')}</tr>`;
            
            // 分页
            const totalPages = Math.ceil(filteredDates.length / pageSize);
            const startIdx = (currentPage - 1) * pageSize;
            const endIdx = startIdx + pageSize;
            const pageData = filteredDates.slice(startIdx, endIdx);
            
            tbody.innerHTML = '';
            pageData.forEach(date => {
                const row = document.createElement('tr');
                let rowHtml = `<td>${date}</td>`;
                selectedStations.forEach(stationId => {
                    const item = allStationData[stationId]?.find(d => d.date === date);
                    const value = item ? item[indicator] : '-';
                    rowHtml += `<td>${value !== '-' ? (typeof value === 'number' ? (indicator === 'windDirection' ? value + '°' : value.toFixed(2)) : value) : '-'}</td>`;
                });
                row.innerHTML = rowHtml;
                tbody.appendChild(row);
            });
            
            // 分页控件
            pagination.innerHTML = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>上一页</button>
                <span class="page-info">第 ${currentPage} / ${totalPages} 页，共 ${filteredDates.length} 条</span>
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>下一页</button>
            `;
        }

        function changePage(page) {
            const allDates = new Set();
            selectedStations.forEach(stationId => {
                if (allStationData[stationId]) {
                    allStationData[stationId].forEach(item => allDates.add(item.date));
                }
            });
            const sortedDates = Array.from(allDates).sort();
            const filteredDates = filterDatesByRange(sortedDates);
            const totalPages = Math.ceil(filteredDates.length / pageSize);
            
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                updateTable();
            }
        }

        function exportImage() {
            if (comparisonChart) {
                const url = comparisonChart.toBase64Image();
                const link = document.createElement('a');
                link.download = '站点对比分析结果.png';
                link.href = url;
                link.click();
            }
        }

        function exportCSV() {
            const indicatorType = document.getElementById('indicatorType').value;
            let indicator, indicatorName;
            
            if (indicatorType === 'pollutant') {
                indicator = document.getElementById('pollutantIndicator').value;
                const names = {
                    PM25: 'PM2.5',
                    PM10: 'PM10',
                    O3_8h: 'O₃-8h',
                    NO2: 'NO₂',
                    SO2: 'SO₂',
                    CO: 'CO',
                    AQI: 'AQI'
                };
                indicatorName = names[indicator] || indicator;
            } else {
                indicator = document.getElementById('meteorologicalIndicator').value;
                const names = {
                    windDirection: '风向',
                    windSpeed: '风速',
                    temperature: '温度',
                    humidity: '相对湿度',
                    pressure: '大气压',
                    precipitation: '降水量'
                };
                indicatorName = names[indicator] || indicator;
            }
            
            let csv = '日期';
            selectedStations.forEach(stationId => {
                const station = stations.find(s => s.id === stationId);
                csv += `,${station.name}(${indicatorName})`;
            });
            csv += '\n';
            
            const allDates = new Set();
            selectedStations.forEach(stationId => {
                if (allStationData[stationId]) {
                    allStationData[stationId].forEach(item => allDates.add(item.date));
                }
            });
            const sortedDates = Array.from(allDates).sort();
            
            sortedDates.forEach(date => {
                csv += date;
                selectedStations.forEach(stationId => {
                    const item = allStationData[stationId]?.find(d => d.date === date);
                    const value = item ? item[indicator] : '';
                    csv += `,${value !== '' ? (typeof value === 'number' ? value.toFixed(2) : value) : ''}`;
                });
                csv += '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = '站点对比分析结果.csv';
            link.click();
        }

        // 初始化
        window.onload = function() {
            initStationSelector();
            updateSelectedStations();
            queryData();
            // 初始化时间轴滑块
            initTimelineSlider();
        };
